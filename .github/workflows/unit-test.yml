name: Unit Test

on:
  pull_request_target:
    branches: [develop]
    types: [closed]
    paths: ['chatlyst-dev/**']
  workflow_dispatch: {}

jobs:
  Test:
    if: ${{ github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Unit test
        id: Tests
        uses: game-ci/unity-test-runner@v3.1.0
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: chatlyst-dev/
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          coverageOptions: 'generateAdditionalMetrics'

  docs:
    name: Quality Check
    runs-on: ubuntu-latest
    container: unityci/editor:ubuntu-2022.3.10f1-linux-il2cpp-2
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Execute Unity
        uses: Morsiusiurandum/unity-runner@beta
        with:
          unity-path: unity-editor
          unity-username: ${{ secrets.UNITY_EMAIL }}
          unity-password: ${{ secrets.UNITY_PASSWORD }}
          unity-ulf: ${{ secrets.UNITY_LICENSE }}
          project-path: "chatlyst-dev"
          execute-method: Packages.Rider.Editor.RiderScriptEditor.SyncSolution

      - run : unity-editor -logFile /dev/stdout -nographics -quit -username ${{ secrets.UNITY_EMAIL }} - password ${{ secrets.UNITY_PASSWORD }} -manualLicenseFile act.ulf -projectPath chatlyst-dev -executeMethod Packages.Rider.Editor.RiderScriptEditor.SyncSolution
      - run : ls chatlyst-dev
