name: TOC Generator

on:
  push:
    branches: [develop]
    paths: ['README.md']

jobs:
  generateTOC:
    name: TOC Generator
    runs-on: ubuntu-latest
    steps:
      - uses: technote-space/toc-generator@v4
        with: 
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          COMMIT_NAME: AvA
          COMMIT_EMAIL: Morsiusiurandum@outlook.com
          TOC_TITLE: "## Table of Contents"
          SIGNOFF: true
